<section class="section contact-us" id="contact-us">
  <div class="container">
    <h2 class="contact-us-title">Contact US</h2>
    <div class="contact-us-maincontainer">
      <div class="contact-us-first">
        <p class="contact-us-paragraf">
          Please use the form below to contact us. Enter your name, email,
          phone, and message and we'll get back to you shortly.
        </p>
        <form class="contact-us-form">
          <!-- <div class="contact-us-input"> -->
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Name"
            required
            class="contact-us-input-style"
          />
          <!-- </div> -->

          <!-- <div class="contact-us-input"> -->
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Email"
            pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})"
            title="Please enter a valid email address."
            class="contact-us-input-style"
          />
          <!-- </div> -->

          <!-- <div class="contact-us-input"> -->
          <input
            type="tel"
            id="phone"
            name="phone"
            required
            placeholder="+380"
            pattern="^\+\d{3}-\d{2}-\d{3}-\d{2}-\d{2}$"
            title="Please enter a valid phone number in the format +380-XX-XXX-XX-XX."
            class="contact-us-input-style"
          />
          <!-- </div> -->

          <!-- <div class="contact-us-input"> -->
          <textarea
            id="comment"
            name="comment"
            placeholder="Comment"
            required
            class="contact-us-input-style-com"
          ></textarea>
          <!-- </div> -->

          <div class="contact-us-bth-container">
            <button type="submit" class="contact-us-bth">Send</button>
          </div>
        </form>
      </div>
      <picture>
        <source
          media="(min-width: 1158px)"
          srcset="./img/d-contact.jpg 1x, ./img/d-contact@2x.jpg 2x"
        />
        <source
          media="(min-width: 768px)"
          srcset="./img/p-contact.jpg 1x, ./img/p-contact@2x.jpg 2x"
        />
        <source
          media="(max-width: 767px)"
          srcset="./img/m-contact.jpg 1x, ./img/m-contact@2x.jpg 2x"
        />
        <img
          class="contact-us-image"
          src="./img/m-contact.jpg"
          alt="clock image"
        />
      </picture>
    </div>
  </div>
</section>
